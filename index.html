<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div >
        <div class="parent" id="paret">
            <label for="todo">Expense Amount</label>
            <input type="number" placeholder="Expense Amount" id="todo">
            <label for="des">Description</label>
            <input type="text" placeholder="Description" id="des">
            <label for="cat">Choose Categories</label>
            <select id="cat">
                <option>Fuel</option>
                <option>Electricity</option>
                <option>Food</option>
                <option>Movie</option>
            </select>
            <button id="btn" class="btta">Add Expense</button>
        </div>
        <div class="list">
            <ul class="ul">
    
            </ul>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
